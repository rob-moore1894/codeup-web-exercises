<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Blog</title>
</head>
<body>

<h1>Ajax Blog</h1>
<div id="posts"></div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="js/jquery.js"></script>
<script>
    $.ajax({
        url: "data/blog.json",
        type: "GET"
        }).done(function(data, status) {
        console.log(status);
        var row = "";
        data.forEach(function (elem) {
        row += "<tr>";
            row += "<td>" + elem.title + "</td>";
            row += "<td>" + elem.content + "</td>";
            row += "<td>" + elem.date + "</td>";
            row += "<td>" + elem.categories.join(', ') + "</td>";
            row += "</tr>";
        $('#posts').append(row);
        var row = "";
        });
    });
</script>

</body>
</html>
