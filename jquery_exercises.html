<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
</head>
<body>

<h1 class="title">Rob Moore</h1>

<div class="container">
    <p class="filler">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda quam quod vero voluptates. Consequatur dolores eum exercitationem explicabo id ipsam labore laudantium neque omnis, quasi quisquam ratione rem sequi, veniam.</p>

    <ul class="newFriends">
        <li id="cassie">Cassie</li>
        <li id="chase">Chase</li>
        <li id="bailey">Bailey</li>
        <li id="medical">Amanda</li>
    </ul>
</div>



<script src="js/jquery-2.2.4.min.js"></script>
<script>
    "use strict";
    $(document).ready(function (){
        // Add jQuery code that will change the background color of a h1 element when clicked.
        $('h1').click(function(){
            $(this).css('background-color', 'blue');
        });

        //Make all paragraphs have a font size of 18px when they are double clicked.
        $('p').dblclick(function (){
           $(this).css('font-size', '18px');
        });

        // Set all li text color to red when the mouse is hovering, reset to black when it is not.
        $('li').hover(
            function(){
                $(this).css('color','red');
            },
            function(){
                $(this).css('color', 'black');
            });

    });
</script>
</body>
</html>
