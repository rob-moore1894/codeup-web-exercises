<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>jQuery Exercises</title>
</head>
<body>

<h1 class="title">Rob Moore</h1>

<div class="container">
    <p class="filler">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Assumenda quam quod vero voluptates. Consequatur dolores eum exercitationem explicabo id ipsam labore laudantium neque omnis, quasi quisquam ratione rem sequi, veniam.</p>

    <ul class="newFriends">
        <li id="cassie">Cassie</li>
        <li id="chase">Chase</li>
        <li id="bailey">Bailey</li>
        <li id="medical">Amanda</li>
    </ul>
</div>



<script src="js/jquery-2.2.4.min.js"></script>
<script>
    "use strict";
    $(document).ready(function (){
        //set the font-size of all li elements to 20px
        $("li").css({
            "font-size": "20px",
            "list-style-type": "none"
        });
        //Craft selectors that highlight all the h1, p, and li elements
        $("h1").css("background-color", "blue");
        $("p").css("background-color", "grey");
        $("li").css("background-color", "pink");
        //Create a jQuery statement to alert the contents of your h1 element(s)
        alert($("h1").text());
        //Combine your selectors that highlight all the h1, p, and li elements
        $("h1, p, li").css("background-color", "yellow");
    });
</script>
</body>
</html>
