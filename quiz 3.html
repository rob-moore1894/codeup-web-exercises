<!DOCTYPE html>
<html>
<head>
    <title>Testing out Ajax</title>
    <meta charset="utf8">
</head>
<body>
<div id="temp"><h1></h1></div>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
<script type="text/javascript">
    "use strict"

    $.get("http://api.openweathermap.org/data/2.5/weather", {
        APPID: "e607a180955b52a1622535c6a426c5b4",
        lat:    29.423017,
        lon:   -98.48527,
        units: "imperial"
    }).done(function(data) {
        console.log(data);
    });
    $('#temp').html(data.main.temp);

</script>
</body>
</html>
