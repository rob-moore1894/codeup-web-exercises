<!DOCTYPE html>
<html>
<head>
    <title>Konami Code</title>
</head>
<body>
<h1>Konami Code</h1>

<audio id="song">
    <source src="audio/Lady-Gaga-Bad-Romance.mp3" type="audio/mpeg">
</audio>

<label for="closeButton">
    <button id="closeButton">Turn Off</button>
</label>

<script src="js/jquery-2.2.4.min.js"></script>
<script>
    "use strict";
    $(document).ready(function(){

        $('#closeButton').hide();

        $(document).keyup(function(event){
            console.log(event.keyCode);
        });

        // Cheat Codes
        var konamiCode = [38,38,40,40,37,39,37,39,66,65];
        var started = false;
        var count = 0;
        $(document).keydown(function(e) {
            var key = e.keyCode;
            if (!started) {
                if (key === 38) {
                    started = true;
                }
            }
            if (started) {
                if (konamiCode[count] === key) {
                    count++;
                } else {
                    reset();
                }
                if (count === 10) {
                    reset();
                    alert('Muahahaha');
                    $('audio#song')[0].play();
                    $('#closeButton').show();
                }
            } else {
                reset();
            }
        });
        function reset() {
            started = false;
            count = 0;
        }
    });

</script>
</body>
</html>
